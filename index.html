<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Amazon page layout</title>
  </head>
  <body>
    <header>
      <div class="background-logo">
        <img
          src="images/logo.png"
          alt="amazon-logo"
          width="500"
          height="183"
          id="topbar-logo"
        />
      </div>

      <div class="bottom-bar">
        <nav class="topbar">
          <ul>
            <li>All</li>
            <li>Today's deals</li>
            <li>Customer Service</li>
            <li>Registry</li>
            <li>Gift Cards</li>
            <li>Sell</li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="first-section">
        <p>Shop All Holiday Gift Cards</p>
      </div>

      <div class="second-section">
        <h1>Holiday Gift Guides</h1>
        <h3>Be a go-gifter</h3>
      </div>

      <div class="third-section">
        <section>
          <p>Find the perfect gift</p>
          <a href="#shop-now">Shop now</a>
        </section>
        <div class="square-images">
          <img
            src="images/third section/img_1.jpg"
            alt="tablet-img"
            class="third-section-img"
          />
          <img
            src="images/third section/img_2.jpg"
            alt="vase-laptop"
            class="third-section-img"
          />
          <img
            src="images/third section/img_3.jpg"
            alt="watches"
            class="third-section-img"
          />
          <img
            src="images/third section/img_4.jpg"
            alt="pets"
            class="third-section-img"
          />
        </div>
      </div>
      <div class="fourth-section">
        <img src="" alt="" />
        <p>Play the gifting game</p>
        <a href="">Shop gaming</a>
        <img src="" alt="" />
        <p>The sound of cheer</p>
        <a href="">Shop Audio & Accessories </a>
      </div>
    </main>

    <footer>
      <div class="bottom-bar">
        <a href="" id="bottom-bar-link">Back to top</a>
      </div>
      <div class="background-logo">
        <img
          src="images/logo.png"
          alt="amazon-logo"
          width="500"
          height="183"
          id="bottom-bar-logo"
        />
      </div>
    </footer>
  </body>
</html>
